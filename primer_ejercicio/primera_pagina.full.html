<!DOCTYPE html>
<html lang="es">
<head>
	<!-- Esta etiqueta carga los caracteres del estandar UTF-8 -->
	<!-- (Unicode Transformation Format) -->
	<meta charset="utf-8"></meta>
	<title>Primera página</title>
</head>
<body>
	
	<!-- Este texto es un título -->
	<h1>Título h1</h1>
	
	 <!-- Este texto es un párrafo -->
	<p>Hola :D</p>
	
	<!-- Este párrafo contiene un hipervínculo o link -->
	<p>
		<a href="https://www.google.com">Página de google</a>
	</p>
	
	<!-- Esta es una imagen -->
	<img src="imagen.jpg" alt="imagen" width="350">
	
	<!-- Salto de línea -->
	<br>

	<!-- Botón de HTML -->
	<button onclick="alert('Diste click');">Da click</button>
	<input type="checkbox" checked></input>
	<hr>
	
	<!-- Listas unordered & ordered -->
	<ol>
		<caption>Lista ordenada de elementos</caption>
		<li>Despertar</li>
		<li>Bañarme</li>
		<li>Desayunar</li>
	</ol>
	<ul>
		<caption>Listado de elementos</caption>
		<li>Sandwich</li>
		<li>Fruta</li>
		<li>Café</li>
	</ul>
	
	<!-- Tablas HTML -->
	<table border="1" cellspacing="8">
		<thead>
			<th>Nombre</th>
			<th>Apellido</th>
			<th>Edad</th>
		</thead>
		<tbody>
			<tr>
				<td>Jorge</td>
				<td>Beck</td>
				<td>26</td>
			</tr>
			<tr>
				<td>Alejandra</td>
				<td>Garza</td>
				<td>28</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
